<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <script type="module" src="{{url_for('static', filename='welcome.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='result.js')}}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
    {% if data[0] %}
        <div id="results">
            <h1 class = "heading">
               The best smartphone according to your needs is 
            </h1>
            <div class="main_result">
                <h1 class="subheading"> {{data[0]["modelname"].__str__().capitalize()}}</h1>
            </div>
            {% if data[1] %}
                <div class="other_results">

                </div>
            {% endif %}
            

        </div>
    {% else %}
        <div class="fail">
            <h1 class="heading">
                No smartphone found according to your needs. 
            </h1>
        </div>

    {% endif %}

</body>
</html>
